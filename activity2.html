<!DOCTYPE html>
<html>
    <head>
        <title>gradients</title>
        <style>
            #lg{
                background: linear-gradient(to right bottom,red,yellow,green,blue);
                height:300px;
            }
            #rg{
                background: radial-gradient(circle,yellow,red,green,blue);
                height:300px;
            }
        </style>
    </head>
    <body>
        <div id="lg">linear gradient</div>
        <div id="rg">Radial gradient</div>
    </body>
</html>
